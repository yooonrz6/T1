          /* 카드 컨테이너 스타일 */
          .card-container {
            perspective: 1000px; /* 3D 효과 적용 */
            width: 1423px;
            height: 800px;
            margin: 0 auto;
            margin-bottom:50px;
        }
        
        

        /* 카드 스타일 */
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d; /* 3D 회전 활성화 */
            transition: transform 1s; /* 회전 애니메이션 */
        }

        /* 카드 회전 시 스타일 */
        .card.flipped {
            transform: rotateY(180deg); /* Y축으로 회전 */
        }

        /* 카드 앞면, 뒷면 스타일 */
        .card .front,
        .card .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* 뒷면 숨김 */
        }

        /* 카드 앞면 */
        .card .front {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 카드 뒷면 */
        .card .back {
            background-color: #E2032D;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: rotateY(180deg); /* 뒷면을 미리 회전 */
        }

        /* 이미지 스타일 */
        .card img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

 /* Footer 스타일 */

.footer-image {
