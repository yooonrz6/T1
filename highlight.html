        h1 {
    text-align: center;
    font-family: 'ChaneyUltra', sans-serif;
    font-size: 4rem;
    margin: 10px 0;
    margin-bottom: 50px;
    position: relative; /* 기준점 설정 */
    display: inline-block; /* 글자 길이만큼만 적용 */
}

h1::after {
    content: '';
    display: block;
    width: 100%; /* 글자 길이만큼 선 생성 */
    height: 4px; /* 선 두께 */
    background-color: #E2032D; /* 선 색상 */
    margin: 10px auto 0; /* 선 위아래 여백 설정 */
    position: relative;
}

        /* 카드 컨테이너 스타일 */
        .highlight-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3열 그리드 */
            gap: 1.5rem;
            padding: 20px;
            justify-items: center;
            margin-bottom: 100px;
        }

        /* 각 카드 스타일 */
        .highlight-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: transform 0.3s ease;
            text-decoration: none; /* 링크 밑줄 제거 */
            color: inherit; /* 링크 색상 기본 */
        }

        .highlight-card img {
            width: 100%;
            height: auto;
            display: block;
        }

        .highlight-card:hover {
            transform: translateY(-5px); /* 마우스 호버 시 위로 이동 */
        }

        .highlight-card .description {
            padding: 15px;
            text-align: center;
            font-size: 1rem;
            color: #333;
        }

.footer {
