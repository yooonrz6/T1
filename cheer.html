<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCK Navigation Bar</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom Font Import -->
    <style>
        @font-face {
            font-family: '210LuckysuperR';
            src: url('210 Luckysuper R.ttf') format('truetype');
        }
        @font-face {
            font-family: 'ChaneyUltra';
            src: url('chaney-ultraextended-webfont.ttf') format('truetype');
        }
        /* Navigation Bar Custom Style */
        .navbar-custom {
            background-color: #000000; /* 배경 색상 */
            font-family: 'ChaneyUltra', sans-serif; /* 기본 폰트 */
            font-size: 1.5rem; /* 전체 폰트 크기 */
            padding: 1.5rem 0; /* 네비게이션 바 세로 너비 */
        }
        .navbar-custom .nav-link {
            color: #CAAA77; /* 기본 글씨 색상 */
            transition: color 0.3s ease; /* 부드러운 색상 전환 */
            font-size: 3rem; /* 버튼 글씨 크기 */
            text-align: center; /* 텍스트 중앙 정렬 */
        }
        .navbar-custom .nav-link:hover {
            color: white; /* 마우스 오버 시 색상 */
        }
        .navbar-brand img {
            max-height: 150px; /* 로고 크기 확대 */
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000; /* 항상 상단 고정 */
        }
        body {
            padding-top: 200px; /* 네비게이션 바 높이만큼 여백 추가 */
        }
        /* 균등한 배치를 위해 flex 적용 */
        .navbar-nav {
            display: flex;
            justify-content: space-between; /* 버튼을 균등하게 배치 */
            width: 100%;
            align-items: center; /* 세로 정렬 */
        }
        .navbar-brand {
            flex: 1; /* 로고도 균등한 비율로 배치 */
            text-align: center;
        }
        .nav-item {
            flex: 1; /* 각 버튼의 영역도 동일한 비율로 설정 */
            text-align: center; /* 텍스트 중앙 정렬 */
        }

                    /* 전체 화면 스타일 */
                    body, html {
                margin: 0;
                padding: 0;
                height: 100%;
                font-family: Arial, sans-serif;
                overflow: hidden;
                background-color: #F5F5F5;
                overflow-y: auto; /* 세로 스크롤 허용 */
            }

            body {
            padding-top: 260px; /* 네비게이션 바 높이 */
        }

              /* 페이지 컨테이너 */
        .cheer-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 2rem;
        }

        /* 왼쪽 텍스트 영역 */
        .left-section {
            width: 50%;
            font-size: 15rem;
            font-weight: 900;
            color: #000000;
            line-height: 1.2;
        }

        /* 오른쪽 치어풀 입력 영역 */
        .right-section {
            width: 45%;
            height: 700px;
            border: 10px solid #000000;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
 /* 드롭다운 메뉴 */
 .player-dropdown {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 2px solid #000000;
            border-radius: 5px;
           
        }

          /* 선택된 선수 표시 */
          .selected-player {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-align: center;
            color: #E2032D;
        }

        .cheer-input {
            width: 100%;
            height: 80%;
            border: none;
            font-family: Arial, sans-serif;
            font-size: 2rem;
            padding: 1rem;
            box-sizing: border-box;
            outline: none;
            resize: none; /* 사용자가 크기 변경 못하게 */
        }

        /* 로고 및 라벨 스타일 */
        .logo-label {
            position: absolute;
            top: 70px;
            right: 20px;
            display: flex;
            align-items: center;
            font-size: 2rem;
            color: #000000;
        }

        .logo-label img {
            height: 40px;
            margin-right: 10px;
        }
              /* 보내기 버튼 */
        .send-button {
            margin-top: 1rem;
            padding: 1rem;
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            background-color: #E2032D;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .send-button:hover {
            background-color: #B51A29;
        }

 /* Footer 스타일 */
 .footer {
    background-color: #C8102E; /* 배경색 (이미지에 맞게 설정) */
    text-align: center; /* 이미지 중앙 정렬 */
 
}

.footer-image {
    max-width: 100%; /* 이미지 크기 화면에 맞춤 */
    height: auto; /* 가로세로 비율 유지 */
}

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <!-- LCK 로고 -->
            <a class="navbar-brand" href="index.html">
                <img src="logo.png" alt="LCK Logo">
            </a>
            <!-- Navigation Links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="2025.html" target="_blank">2025</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="team.html">TEAM</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="highlight.html">HIGHLIGHT</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="cheer.html">CHEER PLACARD</a>
                </li>
            </ul>
        </div>
    </nav>

 <!-- 치어풀 페이지 메인 영역 -->
 <div class="cheer-container">
    <!-- 왼쪽 섹션 -->
    <div class="left-section">
        치어풀,<br>
        이제<br>
        온라인에서<br>
        !
    </div>

     <!-- 오른쪽 섹션 -->
     <div class="right-section">
        <select class="player-dropdown" id="playerSelect" onchange="updatePlayerName()">
            <option value="" disabled selected>선수를 선택하세요</option>
            <option value="DORAN">DORAN</option>
            <option value="FAKER">FAKER</option>
            <option value="ONER">ONER</option>
            <option value="GUMAYUSI">GUMAYUSI</option>
            <option value="KERIA">KERIA</option>
        </select>
        <div class="selected-player" id="playerName"></div>
        <div class="logo-label">
            <img src="logo.png" alt="LCK Logo"> 2025
        </div>
        <textarea class="cheer-input" id="cheerMessage" placeholder="응원 메시지를 입력해 주세요!"></textarea>
        <button class="send-button" onclick="sendMessage()">보내기</button>
    </div>
</div>

<script>
    // 선수 이름 업데이트
    function updatePlayerName() {
        const playerSelect = document.getElementById("playerSelect");
        const playerName = document.getElementById("playerName");
        playerName.textContent = playerSelect.value;
    }

    // 보내기 버튼 클릭 시 팝업
    function sendMessage() {
        const playerSelect = document.getElementById("playerSelect");
        const cheerMessage = document.getElementById("cheerMessage");

        if (!playerSelect.value) {
            alert("선수를 선택해 주세요!");
        } else if (!cheerMessage.value.trim()) {
            alert("응원 메시지를 입력해 주세요!");
        } else {
            alert(`${playerSelect.value} 선수에게 메시지가 전달되었습니다!`);
            cheerMessage.value = ""; // 입력 초기화
            playerSelect.selectedIndex = 0; // 선수 선택 초기화
            document.getElementById("playerName").textContent = "";
        }
    }
</script>

<!-- Footer Section -->
<footer class="footer">
    <img src="스폰서.jpg" alt="Sponsors" class="footer-image">
</footer>

</body>  
</html>
